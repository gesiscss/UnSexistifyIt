<div class="card bg-light border-primary mb-3">
    <div class="card-header text-white bg-primary text-center"><h3> TOP 10 LEADERBOARDS </h3></div>
    <div class="card-body text-primary">
        <div class="table-responsive">
            <table class="table table-striped table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">
                        <i class="fas fa-medal" style="color: blue"></i> RANK</th>
                        <th scope="col">
                        <i class="fas fa-smile" style="color: greenyellow"></i> NAME</th>
                        <th scope="col">
                        <i class="fas fa-hashtag" style="color:yellow"></i> UNSEXISTIFIED</th>
                        <th scope="col">
                        <i class="fas fa-heart" style="color:red"></i> TOTAL SCORE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | orderBy:'-totalScore' | limitTo : 10" ng-if="user.comments.length>0">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.comments.length }}</td>
                        <td>{{ user.totalScore }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
